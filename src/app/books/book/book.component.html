<li class="book">
    <img [src]="book.image" [alt]="book.name" width="100">
    <p>{{book.name | titlecase}} by {{book.author | titlecase}} </p>
    <p>{{book.amount | currency : 'INR'}}</p>
    <button *ngIf="!isIncart" (click)="addToCard()">Add to cart</button>
    <button *ngIf="isIncart"  (click)="removeFromcart()">Remove from cart</button>
</li>
